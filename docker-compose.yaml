services:
  app:
    build:
      context: .
    container_name: mekastore_media_app
    restart: always
    ports:
      - "${PORT:-3200}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-media_user}:${POSTGRES_PASSWORD:-media_password}@db:5432/${POSTGRES_DB:-mekastore_media}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://media.mekastore.com}
      - UPLOAD_DIR=/app/uploads
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - media_network

  db:
    image: postgres:15-alpine
    container_name: mekastore_media_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-media_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-media_password}
      POSTGRES_DB: ${POSTGRES_DB:-mekastore_media}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - media_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-media_user} -d ${POSTGRES_DB:-mekastore_media}"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  media_network:
    driver: bridge

volumes:
  postgres_data:
  uploads:
